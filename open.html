    .header {
      width:auto;
      border-radius: 10px;
      font-family:'Times New Roman', Times, serif;
      background-color: rgba(108, 99, 255, 0.9);
      color: white;
      padding: 30px;
      text-align: center;

    h2 {
      background-color: rgba(159, 130, 238, 0.9);
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 30px;
    }

    ul {
      margin-top: 20px;
      display: flex;
      gap: 30px;
    }

    ul li {
      list-style: none;
    }

    ul li a {
      text-decoration: none;
      background-color: rgba(108, 99, 255, 0.9);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    ul li a:hover {
      background-color: rgba(81, 68, 216, 0.9);
      transform: scale(1.1);
    }

    /* Fade out when clicking link */
    body.fade-out {
      opacity: 0;
