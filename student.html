
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT LOGIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background: rgb(159, 130, 238);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background:rgb(170, 148, 231);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Student Login</h1>
        <form action="login.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="student_name" placeholder="Enter your name" required>

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" placeholder="Enter your ID" required>

            <label for="dept_id">Department ID:</label>
            <input type="text" id="dept_id" name="dept_id" placeholder="Enter your department ID" required>

            <label for="Year">Year </label>
            <input type="text" id="Year" name="Year" placeholder="Enter your Year of study" required>

            <label for="Email">Email ID:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your Email-ID" required>

            <label for="ph">Contact Number:</label>
            <input type="number" id="ph" name="ph" placeholder="Enter your Contact Number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
